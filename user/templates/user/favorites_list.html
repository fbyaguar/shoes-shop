 <table id="shopping-cart-table" class="data-table cart-table">

{% for item in favorite %}
                                     <tr>
                                        <td class="sop-icon1">
{#                                            <a href="#">#}
                                                <button type="submit"
        onclick="WishlistData('{{ item.id }}', 'delete')" class="Wishlistbutton fa fa-times" data-original-title="Добавить в избранное"></button>
{#                                                <i class="fa fa-times"></i>#}
{#                                            </a>#}
                                        </td>
                                        <td class="sop-cart">
                                            <a href="#"><img class="primary-image" alt="" src="{{ item.shoes_images_set.first.image.url }}"></a>
                                        </td>

                                            </div>
                                        </td>
                                        <td class="sop-cart">
                                            <div class="tb-product-price font-noraure-3">

                                            </div>
                                        </td>
                                        <td class="cen">
                                            <span class="wishlist-in-stock">In Stock</span>
                                        </td>
                                        <td class="sop-cart">

 <button type="submit"
